{% extends 'layout/primaryLayout.html' %}

{% block title %}

Category | GrosrX

{% endblock  %}


{% block main %}

<style>


.in{
    position: absolute;
    /* top: 80%; */
    background: linear-gradient(0deg, rgba(0,0,0,0.8), transparent,transparent);
    width: 100%;
    height: 100%;
    padding: 0 10px;
    border-radius: 10px;
}
.in h2{
    /* font-weight: bold; */
    font-size: 20px;
    color: white;
    position: absolute;
    top: 75%;
}
.card_{
    margin-bottom: 1px;
}
._bg{
    height: 150px; 
    position: relative;
    margin: 15px;
    border-radius: 10px;
}

</style>

<div class="container" style="margin-top: 50px;padding-top: 3rem;">
    <h1 class="title" style="text-align: center;">Categories</h1>
    <div style="display: flex;flex-flow: wrap;">
        {% for i in category %}
            <div style="flex: 1 25%;">
                <div class="card_">
                        <div class="_bg" style="background: url(/media/{{i.image}});background-size: cover;">
                            <a href="/listpage/{{i.id}}/"> 
                                <div class="in">
                                    <h2>{{i.name}}</h2>
                                </div>
                            </a>
                        </div>
                </div>
                
            </div>
        {% endfor %}
    </div>


</div>


{% endblock %}
